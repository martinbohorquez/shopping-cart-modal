<navbar [items]="items" (openCloseCartEventEmitter)="openCloseCart()" />
<div class="container">
    <h2 class="text-center my-4 fw-bolder">Catalogo de Productos App</h2>
    <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
    @if (showCart) {
    <cart-modal [items]="items" [total]="total" (closeCartEventEmitter)="openCloseCart()"
        (idProductEventEmitter)="onDeleteCart($event)" />
    }
</div>
